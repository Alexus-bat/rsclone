<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLM</title>
</head>
<body>
    <header class="header">
        <div class="header__name-game">ORC LIFE MATTER</div>
        <div class="header__authorization">
            <div class="header__authorization__sign-in">sign in</div>
            <div class="header__authorization__register">register</div>
        </div>
        <button class="header__btn-play">PLay game</button>
    </header>
    <div class="main">
            <div class="overlay hidden-item"></div>
            <div class="main__register-window hidden-item">
                <h1>Register</h1>
                <input type="text" name="login" placeholder="Login" class="login">
                <input type="password" name="login" placeholder="Password" class="password">
                <input type="submit" value="register" id="register">
                <p class="succes-window hidden-item">registration successful</p>
            </div>
            <div class="main__sign-in-window hidden-item">
                <h1>Sign In</h1>
                <input type="text" name="login" placeholder="Login" class="login-sign-in">
                <input type="password" name="login" placeholder="Password" class="password-sign-in">
                <input type="submit" value="Sign In" id="sign-in">
                <p class="invalid-auth hidden-item">invalid username or password</p>
            </div>
    </div>
    <footer class="footer">
        <a href="https://rs.school/js/">
            <img src="./assets/img/rs_school_js.svg" alt="logo RS School">
        </a>
        <span>2021</span>
        <div class="author">Author:
            <a href="https://github.com/Alexus-bat">Alexus-bat</a>
            <a href="https://github.com/MVPmiami">MVPmiami</a>
            <a href="https://github.com/OlegMikhailov23">OlegMikhailov23</a>
            <a href="https://github.com/stengof">stengof</a>
        </div>
    </footer>
</body>
</html>
